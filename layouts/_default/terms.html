{{- define "main" -}}

<article id="main-content" class="terms-page">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <ul class="terms-list">
    {{- range .Data.Terms.Alphabetical -}}
      <li>
        <a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
        <span class="count">{{ .Count }}</span>
      </li>
    {{- end -}}
  </ul>
</article>

{{- end -}}
