{{- if and .IsPage (eq .Section "posts") }}
<div class="reading-progress">
    <div class="reading-progress-bar"></div>
</div>
{{- end }}

<header class="header">
    <nav class="nav">
        <a href="{{ "" | absLangURL }}" accesskey="h" title="{{ site.Title }}" class="logo">
            <img src="{{ "images/asterisk.svg" | absURL }}" alt="*" class="logo-icon">
            <span class="logo-text">Harsh</span>
        </a>

        <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" class="menu-toggle">
            <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </nav>

    <div id="dropdown-menu" class="dropdown-menu" aria-hidden="true">
        <div class="dropdown-content">
            <a href="{{ "" | absLangURL }}" class="dropdown-link">Home</a>
            <a href="{{ "posts" | absLangURL }}" class="dropdown-link">Blog</a>
            <a href="https://linkedin.com/in/harshsharma12021" target="_blank" rel="noopener noreferrer" class="dropdown-link">LinkedIn</a>
            <a href="https://github.com/harshsharma12021" target="_blank" rel="noopener noreferrer" class="dropdown-link">GitHub</a>
            <a href="https://x.com/harshsharma12021" target="_blank" rel="noopener noreferrer" class="dropdown-link">X</a>
        </div>
    </div>

    <script>
        (function() {
            const menuToggle = document.getElementById('menu-toggle');
            const dropdownMenu = document.getElementById('dropdown-menu');

            menuToggle.addEventListener('click', function() {
                const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                menuToggle.setAttribute('aria-expanded', !isExpanded);
                dropdownMenu.setAttribute('aria-hidden', isExpanded);
                dropdownMenu.classList.toggle('show');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    menuToggle.setAttribute('aria-expanded', 'false');
                    dropdownMenu.setAttribute('aria-hidden', 'true');
                    dropdownMenu.classList.remove('show');
                }
            });
        })();
    </script>
</header>
