<script>
    // Time-based greeting easter egg
    (function() {
        function getTimeBasedGreeting() {
            const hour = new Date().getHours();

            if (hour >= 0 && hour < 4) {
                return "Late night building?";
            } else if (hour >= 6 && hour < 9) {
                return "Morning product review?";
            } else if (hour >= 13 && hour < 15) {
                return "Post-lunch reading?";
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const greeting = getTimeBasedGreeting();

            if (greeting) {
                const h2 = document.querySelector('.home-content h2');
                if (h2) {
                    // Create greeting element
                    const greetingEl = document.createElement('div');
                    greetingEl.className = 'time-greeting';
                    greetingEl.textContent = greeting;
                    greetingEl.style.cssText = `
                        font-size: 14px;
                        color: var(--tertiary);
                        font-style: italic;
                        margin-top: 8px;
                        opacity: 0;
                        animation: fadeIn 0.5s ease-in forwards;
                    `;

                    h2.appendChild(greetingEl);

                    // Add fade-in animation
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes fadeIn {
                            from { opacity: 0; transform: translateY(-5px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
        });
    })();
</script>
